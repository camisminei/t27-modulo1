<html>
  <head>
    <title>Calculadora IMC</title>
    <meta charset="UTF-8" />
    <script src="js/CalculadoraIMC.js"></script>
    <link rel="stylesheet" href="css/imc.css" />
  </head>
  <body>
    <div>
      <h1>Calculadora IMC</h1>

      <div>
        <label for="inputPeso">Peso</label>
        <input type="number" id="inputPeso" />
      </div>

      <div>
        <label for="inputAltura">Altura</label>
        <input type="number" id="inputAltura" />
      </div>

      <div>
        <button type="button" onclick="calculadora.calcularIMC()">
          Calcular IMC
        </button>
        <button type="button" onclick="calculadora.classificar()    ">
          Classificação
        </button>
      </div>

      <div id="resultado"></div>
    </div>
  </body>
</html>
