<html>
  <head>
    <script>
      function dividir(n1, n2, sucesso, erro) {
        let resultado = n1 / n2;

        /* if (n2 > 0) sucesso(resultado);
        else erro("Impossível dividir por zero"); */

        n2 > 0 ? sucesso(resultado) : erro("Impossível dividir por zero");
      }

      function sucesso(resp) {
        alert("O resultado da divisão é: " + resp);
      }

      function erro(msg) {
        alert(msg);
      }

      dividir(10, 0, sucesso, erro);
    </script>
  </head>
  <body></body>
</html>
