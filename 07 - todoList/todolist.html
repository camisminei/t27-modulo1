<html>
  <head>
    <title>To Do List</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/todoList.css" />
    <script src="js/TodoListController.js"></script>
  </head>

  <body>
    <div class="principal">
      <h1>Gerenciador de Tarefas</h1>

      <div class="entradaDados">
        <input type="text" placeholder="Tarefa" id="inputDescricao" />
        <img
          src="img/add.svg"
          alt="Executar Tarefa"
          onclick="todoListController.salvar()"
          id="imgSalvar"
        />
      </div>
    </div>

    <div class="lista">
      <table class="tabela">
        <tbody id="tabelaTarefas"></tbody>
      </table>
    </div>
  </body>
</html>
