<html>
  <head>
    <title>Calculadora OO</title>
    <meta charset="utf-8" />
    <script src="js/Calculadora.js"></script>
  </head>

  <body>
    <div>
      <input type="number" placeholder="Número 1" id="n1" />
      <input type="number" placeholder="Número 2" id="n2" />

      <button type="button" onclick="calculadora.somar()">+</button>
      <button type="button" onclick="calculadora.subtrair()">-</button>
      <button type="button" onclick="calculadora.multiplicar()">*</button>
      <button type="button" onclick="calculadora.dividir()">/</button>
    </div>
  </body>
</html>
