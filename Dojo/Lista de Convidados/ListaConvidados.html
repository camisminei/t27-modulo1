<html>
  <head>
    <title>Lista de Convidados - Dojo</title>
    <meta charset="utf-8" />
    <script src="js/Gerenciador.js"></script>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body>
    <div class="card">
      <h1>Lista de Convidados</h1>

      <div>
        <input type="text" placeholder="Nome" id="nomeConvidado" />
      </div>
      <div>
        <input type="number" placeholder="Idade" id="idadeConvidado" />
      </div>
      <div>
        <label for="fem">Feminino</label>
        <input type="radio" value="f" id="fem" name="sexo" />
        <label for="masc">Masculino</label>
        <input type="radio" value="m" id="masc" name="sexo" />
      </div>
      <div>
        <button type="button" id="botao" onclick="gerenciador.salvar()">
          salvar
        </button>
      </div>
    </div>

    <div class="card">
      <h1>Convidados</h1>

      <table>
        <thead>
          <th>Nome</th>
          <th>Idade</th>
          <th>Sexo</th>
          <th></th>
          <th></th>
        </thead>

        <tbody id="lista"></tbody>
      </table>
    </div>
  </body>
</html>
